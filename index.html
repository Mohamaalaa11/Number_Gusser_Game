<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

    <div class="container p-4 bg-white rounded shadow-lg">
        <h1 class="text-center mb-4">Number Guessing Game</h1>
        <p class="mb-2 text-center">Guess a number between 1 and 10:</p>
        <form id="form">
            <input type="number" id="userGuess" placeholder="Enter your guess" class="form-control mb-2">
            <button type="submit" class="btn btn-primary btn-block" id="submit">Check Guess</button>
        </form>
        <p id="result" class="mt-4 text-center font-weight-bold"></p>

    </div>

    <script src="app.js"></script>
</body>
</html>
